<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./bbb.css">
    <title>Stylish Profile Card</title>
</head>
<body>
    <div class="profile-container">
        <div class="img-container">
            <img src="C:/visitka/kapibara.jpg" alt="profile image">
        </div>
        <p class="info full-name">cog1tatione</p>
        <p class="info role">
            <i class="fas fa-star"></i>
            Developer
        </p>
        <p class="info place">
            <i class="fas fa-map-marker-alt"></i>
            Moscow, Russia
        </p>

        <div class="posts-info">
            <p><span>576</span> Posts</p>
            <p><span>450</span> Likes</p>
            <p><span>52</span> Works</p>
        </div>

        <div class="social-container">
            <a href="https://www.youtube.com/watch?v=iGTQHchdneQ&ab_channel=TheWild">
            <button class="youtube">
                <i class="fab fa-youtube"></i>
            </button></a>
            <a href="https://vk.com/chill_capybaras">
            <button class="vk">
                <i class="fab fa-vk"></i>
            </button>
        </a>
        <a href="https://t.me/s/morningkapibara">
            <button class="telegram">
                <i class="fab fa-telegram"></i>
            </button>
        </a>
        </div>

        <button class="action">Follow</button>
        <button class="action message">Message</button>
    </div>
    
</body>
</html>
